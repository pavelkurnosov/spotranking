<div class="container-fluid">
    <div class="row margin-bottom-20">
        <div class="col-xs-2">
            <a href-void="" ng-click="vm.go('crossChannels.socialPosts')">
                <h4>
                    <i class="fa fa-arrow-circle-left"></i> Dashboard
                </h4>
            </a>
        </div>
        <div class="col-xs-3">
            <div class="smart-form">
                <label class="input"> <i class="icon-append fa fa-search"></i>
                    <input type="text" placeholder="">
                    <b class="tooltip tooltip-bottom-right">
                        <i class="fa fa-search txt-color-teal"></i>
                        Search
                    </b>
                </label>
            </div>
            <div>Analyzing 72 matching posts</div>
        </div>
        <div class="col-xs-2">
            <div class="btn-group dropdown" data-dropdown>
                <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                    All Media <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li>
                        <a href-void>All Media (77)</a>
                        <a href-void>Photo (57)</a>
                        <a href-void>Link (19)</a>
                        <a href-void>Video (1)</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-xs-5 text-right">
            <export-button></export-button>
        </div>
    </div>
    <section id="widget-grid-cross-top" widget-grid>
        <div class="row">
            <article class="col-sm-12 col-md-12 col-lg-12">
                <div jarvis-widget data-widget-editbutton="false" data-widget-colorbutton="false" data-widget-togglebutton="false" data-widget-deletebutton="false" data-widget-fullscreenbutton="false" role="widget">
                    <header>
                        <h2>Hashtags</h2>
                        <div class="widget-toolbar hidden-phone" role="menu">
                            <div class="btn-group dropdown float-right btn-group-xs margin-top-5 margin-right-5">
                                <button class="btn btn-primary dropdown-toggle" data-toggle="modal" data-target="#manageColumnsModal">Manage Columns...</button>
                            </div>
                            <div class="btn-group dropdown float-right btn-group-xs margin-top-5 margin-right-5">
                                <button class="btn btn-primary dropdown-toggle" ng-click="vm.detailMode = !vm.detailMode"><i class="fa fa-caret-{{vm.detailMode ? 'down' : 'right'}}"></i> Hide Company Detail</button>
                            </div>
                        </div>
                    </header>
                    <div>
                        <div class="widget-body">
                            <table class="table table-response table-text-center table-condensed">
                                <thead>
                                <tr>
                                    <th colspan="2">Hashtag</th>
                                    <th>Companies Using</th>
                                    <th colspan="2">Eng. Rate/Post</th>
                                    <th ng-repeat="col in vm.columnsForGrid" ng-if="col.visible">{{col.acronym}}</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat-start="i in ['djezzy4g', 'algerie', '4g', 'جازي', 'Djezzy', 'إتحاد_العاصمة', 'USMA', 'Football']">
                                    <td>#{{i}}</td>
                                    <td><a href="#">Show Posts</a></td>
                                    <td><span class="badge bg-color-blue txt-color-white width-40">1</span></td>
                                    <td>
                                        <div class="progress progress-sm" data-tooltip-placement="top" data-smart-tooltip-html="<div>Eng.Rate/Post</div><br/><h3>{{0.04 * ($index + 1)}}%</h3>">
                                            <div class="progress-bar bg-color-blue" role="progressbar" style="width: {{($index + 1) * 20}}%;"></div>
                                        </div>
                                    </td>
                                    <td>0.047%</td>
                                    <td ng-repeat="col in vm.columnsForGrid" ng-if="col.visible">
                                        <div class="text-center" data-tooltip-placement="top" data-smart-tooltip-html="<div>{{col.acronym}}</div><br/><h2>10</h2>">10</div>
                                    </td>
                                </tr>
                                <tr ng-if="vm.detailMode" ng-repeat-end class="warning">
                                    <td colspan="3">{{i}}</td>
                                    <td>
                                        <div class="progress progress-sm" data-tooltip-placement="top" data-smart-tooltip-html="<div>Eng.Rate/Post</div><br/><h3>{{0.04 * ($index + 1)}}%</h3>">
                                            <div class="progress-bar bg-color-blue" role="progressbar" style="width: {{($index + 1) * 20}}%;"></div>
                                        </div>
                                    </td>
                                    <td>0.047%</td>
                                    <td ng-repeat="col in vm.columnsForGrid" ng-if="col.visible">
                                        <div class="text-center" data-tooltip-placement="top" data-smart-tooltip-html="<div>{{col.acronym}}</div><br/><h2>10</h2>">10</div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </section>
</div>


<div class="modal fade" id="manageColumnsModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="manageColumnsModalLabel">Manage Columns</h4>
            </div>
            <div class="modal-body smart-form">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-xs-2">

                        </div>
                        <div class="col-xs-10">
                            <div class="padding-bottom-10" ng-repeat="col in vm.gridColumns">
                                <label class="checkbox">
                                    <input type="checkbox" name="checkbox" ng-model="col.visible">
                                    <i></i> {{col.title}}
                                </label>
                                <div class="padding-left-10">
                                    <label class="checkbox" ng-repeat="c in col.columns">
                                        <input type="checkbox" name="checkbox" ng-model="c.visible">
                                        <i></i> {{c.title}}
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">Save</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
