<div class="container-fluid">
    <div class="row margin-bottom-10">
        <div class="col-xs-6">
            <h4>Landscape's Most Engaging Posts</h4>
        </div>
        <div class="col-xs-6 text-right">
            <export-button></export-button>
        </div>
    </div>
    <section id="widget-grid-facebook-top" widget-grid>
        <div class="row">
            <article class="col-sm-12 col-md-12 col-lg-12">
                <div jarvis-widget data-widget-editbutton="false" data-widget-colorbutton="false" data-widget-togglebutton="false" data-widget-deletebutton="false" data-widget-fullscreenbutton="false" role="widget">
                    <header>
                        <span class="widget-icon"> <i class="fa fa-bar-chart-o"></i> </span>
                        <h2>Landscape's Most Engaging Posts</h2>
                        <div class="widget-toolbar hidden-phone" role="menu">
                            <export-button target="engaging_post_charts" class="btn-group-xs margin-top-5"></export-button>
                        </div>
                    </header>
                    <div>
                        <div class="widget-body" id="engaging_post_charts">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-xs-4">
                                        <div highchart data="vm.data4"></div>
                                    </div>
                                    <div class="col-xs-4">
                                        <div highchart data="vm.data5"></div>
                                    </div>
                                    <div class="col-xs-4">
                                        <div highchart data="vm.data6"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </article>
        </div>
        <div class="row">
            <article class="col-sm-12 col-md-12 col-lg-12">
                <div jarvis-widget data-widget-editbutton="false" data-widget-colorbutton="false" data-widget-togglebutton="false" data-widget-deletebutton="false" data-widget-fullscreenbutton="false" role="widget">
                    <header>
                        <span class="widget-icon"> <i class="fa fa-bar-chart-o"></i> </span>
                        <h2>Landscape's Most Engaging Posts</h2>
                        <div class="widget-toolbar hidden-phone" role="menu">
                            <export-button target="engaging_post_table" class="btn-group-xs margin-top-5"></export-button>
                        </div>
                    </header>
                    <div>
                        <div class="widget-body" id="engaging_post_table">
                            <table class="table table-responsive">
                                <thead>
                                <tr ng-repeat="r in [1,1,1] track by $index">
                                    <td>
                                        <img ng-src="./styles/img/temp/1.jpg">
                                    </td>
                                    <td>
                                        <h4>Munchery</h4>
                                        <p>Jun 15, 2015</p>
                                        <p>#MuncheryMonday means menu browsing! Options sure to make you hungry await. cred@asideofsweet</p>
                                    </td>
                                    <td>
                                        <img class="width-120" ng-src="./styles/img/superbox/superbox-thumb-17.jpg">
                                    </td>
                                    <td>
                                        <p>ENGAGEMENT RATE</p>
                                        <h3>3.40%</h3>
                                    </td>
                                    <td>
                                        <p>ENGAGEMENT TOTAL</p>
                                        <h3>355</h3>
                                    </td>
                                </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </section>

</div>
