<div id="content" class="container-fluid">
    <section id="widget-grid" widget-grid>

        <div class="row">

            <article class="col-sm-12 col-md-12 col-lg-12">

                        </div>
                    </div>
                </div>

                    <div>

                </div>

            </article>

            <article class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                <div jarvis-widget id="auto-updating-chart-widget" data-widget-editbutton="false">

                    <div>

                    </div>

                    </div>
                </div>
            </article>

            <article class="col-sm-12 col-md-12 col-lg-12">

                <div jarvis-widget id="sales-chart-widget" data-widget-editbutton="false">

                        <span class="widget-icon"> <i class="fa fa-bar-chart-o"></i> </span>

                        <h2>Sales Chart</h2>
                    </header>

                    <div>
                        <div class="widget-body no-padding">

                        </div>
                    </div>
                </div>

            </article>

            <article class="col-xs-12 col-sm-8 col-md-7 col-lg-7">
                <div jarvis-widget id="fill-chart-widget" data-widget-editbutton="false">

                        <span class="widget-icon"> <i class="fa fa-bar-chart-o"></i> </span>

                        <h2>Plot Percentiles</h2>
                    </header>

                    <div>
                        <div class="widget-body no-padding">
                            <flot-fill-chart data="fillChartData"></flot-fill-chart>
                        </div>
                    </div>
                </div>
            </article>


            <article class="col-xs-12 col-sm-4 col-md-5 col-lg-5">

                <div jarvis-widget id="pie-chart-widget" data-widget-editbutton="false">

                        <span class="widget-icon"> <i class="fa fa-bar-chart-o"></i> </span>

                        <h2>Pie Chart</h2>
                    </header>

                    <div>
                        <div class="widget-body no-padding">
                            <flot-pie-chart data="pieChartData"></flot-pie-chart>
                        </div>
                    </div>
                </div>
            </article>
            <article class="col-xs-12">

                <div jarvis-widget id="site-stats-chart-widget" data-widget-editbutton="false">

                    </header>

                    <div>
                        <div class="widget-body no-padding">
                            <flot-site-stats-chart data="siteStatsData"></flot-site-stats-chart>
                        </div>
                    </div>
                </div>


            </article>
