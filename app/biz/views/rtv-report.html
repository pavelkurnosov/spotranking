<div id="content">
    <!--<div class="row">
        <big-breadcrumbs items="['My Campaign', 'Main Search']" icon="home" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></big-breadcrumbs>
    </div>-->

    <!-- content -->
    <div class="row">
        <div class="col-xs-12 text-center margin-bottom-10">
            <div class="well form-horizontal form-inline">
                <div class="row text-left">
                    <select class="form-control margin-left-20" ng-options="item as item.name for item in vm.countries track by item.id" ng-model="vm.currCountry"></select>
                    <select class="form-control" ng-options="item as item.name for item in vm.languages track by item.id" ng-model="vm.currLanguage"></select>
                    <select class="form-control" ng-options="item as item.name for item in vm.mediaTypes track by item.id" ng-model="vm.currMediaType"></select>
                    <select class="form-control max-width-200" ng-options="item as item.name for item in vm.industries track by item.id" ng-model="vm.currIndustry" ng-change="vm.currSubIndustry = vm.currIndustry['subIndustries'][0]"></select>
                    <select class="form-control max-width-200" ng-options="item as item.name for item in vm.currIndustry['subIndustries'] track by item.id" ng-model="vm.currSubIndustry"></select>
                    <select class="form-control" ng-options="item as item.name for item in vm.brands track by item.id" ng-model="vm.currBrand"></select>
                    <select class="form-control" ng-options="item as item.name for item in vm.products track by item.id" ng-model="vm.currProduct"></select>
                </div>
                <div class="row margin-top-10">
                    <div class="smart-form float-left tag-box margin-left-20">
                        <label class="input">
                            <input type="text" placeholder="Tag">
                        </label>
                    </div>

                    <div class="smart-form float-left search-box margin-left-5">
                        <label class="input">
                            <input type="text" placeholder="Campaign message">
                        </label>
                    </div>

                    <div class="smart-form float-left date-range-box margin-left-5">
                        <label class="input">
                            <input type="daterange" ng-model="vm.dateRange" ranges="vm.ranges" placeholder="Period">
                        </label>
                    </div>
                    <a href-void class="btn btn-primary float-left margin-left-20">Search</a>
                </div>
            </div>


            <!--<div class="well text-right">
                <a href-void class="btn btn-primary">Back to main Search</a>
                <a href-void class="btn btn-danger">Clear All</a>
                <a href-void class="btn btn-success">Generate report pack</a>
            </div>-->
        </div>
        <!--<div class="col-xs-12 text-center margin-bottom-10">
            <i class="fa  fa-spinner fa-4x fa-spin"></i>
        </div>-->
        <div class="col-xs-12 margin-bottom-10">
            <div jarvis-widget
                 data-widget-color="orange"
                 data-widget-editbutton="false">
                <header>
                    <span class="widget-icon"> <i class="fa fa-table"></i> </span>
                    <h2>AdSpot - Automatic Content Detection</h2>
                    <img class="media-logo" ng-src="{{media.image}}">
                </header>
                <div>
                    <div class="widget-body no-padding table-responsive">
                        <table datatable dt-options="vm.standardOptions" dt-columns="vm.standardColumns" class="table table-striped table-bordered table-hover" width="100%">
                            <thead>
                            <tr>
                                <th>Date</th>
                                <th>Campaign</th>
                                <th>Category</th>
                                <th>SubCategory</th>
                                <th>Brand</th>
                                <th>Product Name</th>
                                <th>Code</th>
                                <th>Channel</th>
                                <th>Airing Time</th>
                                <th>Length</th>
                                <th>Break Position</th>
                                <th>Spot position</th>
                                <th>Ad Posting</th>
                                <th>ViewSpot</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-12 text-right">
            <i class="fa  fa-question-circle fa-4x"></i>
        </div>
    </div>
</div>
