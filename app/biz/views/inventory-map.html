<div id="content" class="container-fluid">
    <!--<div class="row">
        <big-breadcrumbs items="['My Campaign', 'Main Search']" icon="home" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></big-breadcrumbs>
    </div>-->

    <!-- content -->
    <div class="row">
        <div class="col-xs-12 text-center padding-bottom-10">
            <div class="btn-group dropdown-left" data-dropdown>
                <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                    Country <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li ng-repeat="item in vm.countries"><a ng-click="vm.currCountry = item">{{item.name}}</a></li>
                </ul>
            </div>
            <div class="btn-group dropdown-left margin-left-5" data-dropdown>
                <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                    City <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li ng-repeat="item in vm.cities"><a ng-click="vm.currCity = item">{{item.name}}</a></li>
                </ul>
            </div>
            <div class="btn-group dropdown-left margin-left-5" data-dropdown>
                <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                    OOH Supplier <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li ng-repeat="item in vm.suppliers"><a ng-click="vm.currSupplier = item">{{item.name}}</a></li>
                </ul>
            </div>
        </div>
        <div class="col-xs-12 padding-0">
            <div data-smart-fill-content="" id="inventory-map-canvas">
                <ui-gmap-google-map control='vm.map.control' center='vm.map.center' zoom='vm.map.zoom'></ui-gmap-google-map>
            </div>
        </div>
    </div>
</div>
