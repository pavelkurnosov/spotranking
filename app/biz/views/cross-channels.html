<div class="container-fluid">
    <div class="row margin-bottom-10">
        <div class="col-xs-12">
            <div class="btn-group dropdown" data-dropdown>
                <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                    Cross-Channel <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li>
                        <a href-void>Cross-Channel</a>
                    </li>
                    <li>
                        <a href-void>Twitter</a>
                    </li>
                    <li>
                        <a href-void>Facebook</a>
                    </li>
                    <li>
                        <a href-void>LinkedIn</a>
                    </li>
                    <li>
                        <a href-void>Google+</a>
                    </li>
                    <li>
                        <a href-void>YouTube</a>
                    </li>
                    <li>
                        <a href-void>Instagram</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <ul id="crossChannelTab" class="nav nav-tabs bordered">
                <li class="active">
                    <a href="#overview_pane" data-toggle="tab" ng-click="vm.selectTab(0)">Overview</a>
                </li>
                <li class="">
                    <a href="#detailed_metric_pane" data-toggle="tab" ng-click="vm.selectTab(1)">Detailed Metric</a>
                </li>
                <li class="">
                    <a href="#top_content_pane" data-toggle="tab" ng-click="vm.selectTab(2)">Top Content</a>
                </li>
                <li class="">
                    <a href="#bios_pane" data-toggle="tab" ng-click="vm.selectTab(3)">Bios</a>
                </li>
                <li class="">
                    <a href="#my_ranking_pane" data-toggle="tab" ng-click="vm.selectTab(4)">My Ranking</a>
                </li>
            </ul>

            <div id="crossChannelTabContent" class="tab-content padding-10">
                <div class="tab-pane fade in active" id="overview_pane">
                    <div ng-include src="'./app/biz/views/cross-channel-templates/overview.html'"></div>
                </div>
                <div class="tab-pane fade" id="detailed_metric_pane">
                    <div ng-include src="'./app/biz/views/cross-channel-templates/detailed-metric.html'"></div>
                </div>
                <div class="tab-pane fade" id="top_content_pane">
                    <div ng-include src="'./app/biz/views/cross-channel-templates/top-content.html'"></div>
                </div>
                <div class="tab-pane fade" id="bios_pane">
                    <div ng-include src="'./app/biz/views/cross-channel-templates/bios.html'"></div>
                </div>
                <div class="tab-pane fade" id="my_ranking_pane">
                    <div ng-include src="'./app/biz/views/cross-channel-templates/my-ranking.html'"></div>
                </div>
            </div>
        </div>
    </div>
</div>
