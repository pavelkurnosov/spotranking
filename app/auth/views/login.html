<header id="header" class="animated fadeInDown">
    <div id="logo-group">
        <span id="logo"> <img src="styles/img/logo.png" alt="Spot Ranking"> </span>
    </div>
</header>

<div id="main" role="main" class="animated fadeInDown">
    <div id="content" class="container">
        <div class="row text-center">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-md-offset-3 col-lg-offset-4">
                <div class="well no-padding">
                    <form action="#/dashboard" id="login-form" class="smart-form client-form" data-smart-validate-form>
                        <header>
                            Sign In
                        </header>
                        <fieldset>
                            <section>
                                <label class="label">EMAIL</label>
                                <label class="input"> <i class="icon-append fa fa-user"></i>
                                    <input type="email" name="email"
                                           data-smart-validate-input
                                           data-required
                                           data-email
                                           data-message-required="Please enter your email address"
                                           data-message-email="Please enter a VALID email address"
                                           class="border-radius-20">
                                    <b class="tooltip tooltip-top-right"><i class="fa fa-user txt-color-teal"></i>
                                        Please enter email address/username</b></label>
                            </section>
                            <section>
                                <label class="label">PASSWORD</label>
                                <label class="input"> <i class="icon-append fa fa-lock"></i>
                                    <input type="password" name="password"
                                           data-smart-validate-input
                                           data-required
                                           data-minlength="3"
                                           data-maxnlength="20"
                                           data-message="Please enter correct text"
                                           class="border-radius-20">
                                    <b class="tooltip tooltip-top-right"><i class="fa fa-lock txt-color-teal"></i> Enter
                                        your password</b> </label>

                                <div class="note">
                                    <a ui-sref="forgotPassword">Forgot password?</a>
                                </div>
                            </section>
                            <section class="text-left">
                                <label class="checkbox">
                                    <input type="checkbox" name="remember" checked>
                                    <i></i>Keep me signed in</label>
                            </section>
                        </fieldset>
                        <footer>
                            <button type="submit" class="btn btn-primary width-full border-radius-20">
                                Sign in
                            </button>
                        </footer>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
